<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    
    <title>Form Input  - Upskill Week 3 Task</title>
</head>
<body>
    <h1>Upskill Survey Form</h1>

    <!-- Create Form -->
    <form id="form">
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">Name</label><input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">Email</label><input type="email" id="email" placeholder="Enter your email" />
        </div>
 
        <div class="form-control">
            <label for="number" id="label-number">Phone Number</label><input type="number" id="number" placeholder="Enter your phone number" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">Phone Number</label><input type="date" id="age" placeholder="Enter age" />
        </div>

        <div class="form-control"><label for="role" id="label-role">Which option best describes you?</label>
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
 
        <div class="form-control">
            <label>Would you recommend Upskill to a friend?</label>
            <label for="recommed-1"><input type="radio" id="recommed-1"name="recommed"> Yes</input></label>
            <label for="recommed-2"><input type="radio" id="recommed-2" name="recommed"> No</input></label>
            <label for="recommed-3"><input type="radio" id="recommed-3" name="recommed"> Maybe</input></label>
        </div>

        <div class="form-control">
            <label>Languages and Frameworks known <small>(Check all that apply)</small></label>
            <!-- Input Type Checkbox -->
            <label for="inp-1"><input id="inp-1" type="checkbox" name="inp"> C</input></label>
            <label for="inp-2"><input id="inp-2" type="checkbox" name="inp"> C++</input></label>
            <label for="inp-3"><input id="inp-3" type="checkbox" name="inp"> C#</input></label>
            <label for="inp-4"><input id="inp-4" type="checkbox" name="inp"> Java</input></label>
            <label for="inp-5"><input id="inp-5" type="checkbox" name="inp"> Python</input></label>
            <label for="inp-6"><input id="inp-6" type="checkbox" name="inp"> JavaScript</input></label>
            <label for="inp-7"><input id="inp-7" type="checkbox" name="inp"> React</input></label>
            <label for="inp-8"><input id="inp-8" type="checkbox" name="inp"> Angular</input></label>
            <label for="inp-9"><input id="inp-9" type="checkbox" name="inp"> Django</input></label>
            <label for="inp-10"><input id="inp-10" type="checkbox" name="inp"> Spring</input></label>
        </div>
 

        <div class="form-control"> <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
 
        <button type="submit" value="submit"> Submit </button>
    </form>
</body>
</html>
